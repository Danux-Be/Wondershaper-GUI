name: build-appimage

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare AppDir
        run: packaging/appimage/build.sh
      - name: Upload AppDir artifact
        uses: actions/upload-artifact@v4
        with:
          name: wondershaper-quicktoggle-appdir
          path: dist/AppDir
