name: build-flatpak

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Upload Flatpak manifest
        uses: actions/upload-artifact@v4
        with:
          name: wondershaper-quicktoggle-flatpak-manifest
          path: packaging/flatpak/io.github.wondershaper.quicktoggle.json
